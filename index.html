---
layout: default
---
<div class="demo-blog__posts mdl-grid">
  {% for post in site.posts %}
    {% assign author = site.authors[post.author] %}
    <div class="mdl-card mdl-cell mdl-cell--12-col">
      {% if post.image %}
        <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('/images/{{post.image}}');">
          <h3>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
        </div>
      {% else %}
        <div class="mdl-card__title mdl-color-text--grey-50" style="background-color: #263238;">
          <h3 class="quote">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
        </div>
      {% endif %}
      <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
        {{post.excerpt}}
      </div>
      <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
        <div class="minilogo" style="background-image: url('{%if author.gravatar %}http://www.gravatar.com/avatar/{{author.gravatar}}.jpg?s=44{% else %}/images/avatar.png{% endif %}');"></div>
        <div>
          <strong>{% if post.author %}{{ post.author }}{% endif %}</strong>
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
